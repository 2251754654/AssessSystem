<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Vue-->
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <!--图表库-->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!--消息提示工具-->
    <script src="https://static.runoob.com/assets/jquery/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="https://static.runoob.com/assets/jquery/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #growls.default {
            top: 8% !important;
            right: 43% !important;
        }
    </style>
</head>
<body>
    <!--顶部导航栏-->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0 flex-fill text-center" href="#">蜂&nbsp;&nbsp;鸟</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">检索</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!--左侧导航栏-->
            <nav class="col-md-2 d-none d-md-block sidebar  bg-dark" style="position:fixed;height:100%">
                <div class="sidebar-sticky">
                    <hr class="bg-light" />
                    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>内容管理</span>
                    </h4>
                    <ul class="nav flex-column nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" id="RoleBtn">
                                <span data-feather="home"></span>
                                角色管理
                                <span class="sr-only"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" id="JobBtn">
                                <span data-feather="file"></span>
                                职业管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" id="CoreSkillBtn">
                                <span data-feather="shopping-cart"></span>
                                核心技能管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" id="TeachSkillBtn">
                                <span data-feather="users"></span>
                                专业技能管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                发布系统消息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                发布邮件
                            </a>
                        </li>
                    </ul>
                    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>性能分析</span>
                    </h4>
                    <ul class="nav flex-column mb-2 nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="layers"></span>
                                登陆时间段统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                日访问量统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                月访问量统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                总访问量统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                数据表访问统计
                            </a>
                        </li>
                    </ul>
                    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>系统管理</span>
                    </h4>
                    <ul class="nav flex-column mb-2 nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                返回主页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                退出系统
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom border-dark">
                    <h1 class="h2">表性能分析</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">更新</button>
                            <button class="btn btn-sm btn-outline-secondary">保存</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">

                        </button>
                    </div>
                </div>
                <!--Role表格数据-->
                <div id="SiteContent"></div>
            </main>
        </div>
    </div>
    
    <script type="text/javascript">
        $().ready(function () {
            //加载role信息
            $("#RoleBtn").click(function () {
                $("#SiteContent").load("Role/RoleContent.html");
            });
            //加载job信息
            $("#JobBtn").click(function () {
                $("#SiteContent").load("Job/JobContent.html");
            });
            //加载核心技能
            $("#CoreSkillBtn").click(function () {
                $("#SiteContent").load("CoreSkill/CoreSkillContent.html");
            });
            //加载职业技能
            $("#TeachSkillBtn").click(function () {
                $("#SiteContent").load("TeachSkill/TeachSkillContent.html");
            });
        });
    </script>
</body>
</html>
